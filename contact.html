<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRUZER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+TC">
</head>

<body>
    <div class="px-6 py-3 lg:px-8">
        <nav class="flex items-center justify-between" aria-label="Global">
            <div class="flex lg:flex-1">
                <a href= "/kruzer" class="-m-1.5 p-1.5">
                    <span class="sr-only">Kruzer</span>
                    <img class="h-4" src="images/logo_b.png" alt="">
                </a>
            </div>
            <div class="flex lg:hidden">
                <button type="button"
                    class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5">
                    <span class="sr-only">Open main menu</span>
                    <!-- Heroicon name: outline/bars-3 -->
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </button>
            </div>
            <div class="hidden lg:flex lg:gap-x-12">
                <a href="/kruzer/brandStory " class="text-sm font-bold leading-6">關於我們</a>

                <a href="#" class="text-sm font-bold leading-6">體驗頁面</a>

                <a href="#" class="text-sm font-bold leading-6">KRUZER商城</a>

                <a href="#" class="text-sm font-bold leading-6">LOOKBOOK</a>
                <a href="#" class="text-sm font-bold leading-6">BLOG</a>
            </div>
            <div class="hidden lg:flex lg:flex-1 lg:justify-end">
                <a href="#" class="rounded-full px-3.5 py-1.5 text-base bg-amber-500 text-white">購物車
                    <img src="images/cart.png" alt="" class="w-4 inline-block">
                </a>
            </div>
        </nav>
    </div>
    <div id="banner" class="hidden md:block">
        <img src="images/about_1.png" alt="">
    </div>
    <div id="main" class="container mx-auto my-10 md:flex md:px-3 px-0">
        <div id="menu" class="border-b md:border-r md:border-b-0 md:w-2/12 flex w-full">
            <ul class="flex md:block mx-auto">
                <li class="mx-5 my-3 md:pl-3 px-3 border-transparent md:border-l-4 border-b-2 md:border-b-0"><a href="/kruzer/brandStory ">品牌故事</a></li>
                <li class="mx-5 my-3 md:pl-3 px-3 border-yellow-400 text-yellow-400  md:border-l-4 border-b-2 md:border-b-0"><a href="/kruzer/contact ">聯絡我們</a></li>
                <li class="mx-5 my-3 md:pl-3 px-3 border-transparent md:border-l-4 border-b-2 md:border-b-0"><a href="/kruzer/news ">平面媒體</a></li>
            </ul>
        </div>
        <div id="store" class="flex-auto md:px-10 py-3 md:ml-5 px-0 md:w-10/12">
            <h3 class="border-b border-gray-300 pb-5">機能服飾</h3>
            <div class="store flex mt-10">
                <div class="imgGroup rounded-lg overflow-hidden w-2/5">
                    <img src="images/about_3.png" alt="" class="w-full block">
                </div>
                <div class="text-area flex-auto ml-5 p-5">
                    <h3 class="text-2xl mb-5">IONISM BOUTIQUE</h3>
                    <p class="mb-2 text-zinc-700">台北市大安區延吉街62巷3號1樓</p>
                    <p class="mb-2 text-zinc-700"> 02-2711-5167</p>
                    <p class="mb-2 text-zinc-700"> Google map: IONISM BOUTIQUE </p>
                    <p class="mb-2 text-zinc-700"> 電商：<a href="metasurf.com.tw" class="underline decoration-1">shop.theionism.com </a></p>
                </div>
            </div>
            <h3 class="border-b border-gray-300 pb-5 mt-16">電動滑板</h3>
            <div class="store flex mt-10">
                <div class="imgGroup rounded-lg overflow-hidden w-2/5">
                    <img src="images/about_3.png" alt="" class="w-full block">
                </div>
                <div class="text-area flex-auto ml-5 p-5">
                    <h3 class="text-2xl mb-5">METASURF 台北 / 高雄店</h3>
                    <p class="mb-2 text-zinc-700">台北市南港區成功路一段29號</p>
                    <p class="mb-2 text-zinc-700"> 02-2756-5855</p>
                    <p class="mb-2 text-zinc-700"> Google map: METASURF </p>
                    <p class="mb-2 text-zinc-700"> 電商：<a href="metasurf.com.tw" class="underline decoration-1">metasurf.com.tw</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
